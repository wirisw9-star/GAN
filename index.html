<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Flowchart</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 30px;
    }

    
    .container {
      position: relative;
      display: inline-block;
      width: 90%;
    }

    .flowchart {
      width: 120%;
    }

    /* Hover box area */
    .hover-area {
      position: absolute;
      top: 35%;
      left: 30%;
      width: 15%;
      height: 12%;
      cursor: pointer;
    }

    /* Tooltip popup */
    .tooltip {
      visibility: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
      background: white;
      border: 1px solid black;
      padding: 12px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      z-index: 10;
    }

    /* Show tooltip on hover */
    .hover-area:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>

<body>

  <h2>Optimization Workflow</h2>

 <div class="container">

  <!-- Flowchart image -->
  <img src="Frame.svg" class="flowchart">

  <!-- Hover region -->
  <div class="hover-area" style="top:20%;left:10%;width:18%;height:12%;">

    <!-- Tooltip content -->
    <div class="tooltip">
      <b>Grid geometry</b><br>
      X: rib width/ thickness/ spcing, frame thickness, lug area
    </div>

  </div>

</div>

</body>
</html>
