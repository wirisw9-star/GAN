<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Interactive Flowchart</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 30px;
    }

    
    .container {
      position: relative;
      display: inline-block;
      width: 90%;
    }

    .flowchart {
      width: 150%;
    }

    /* Hover box area */
    .hover-area {
      position: absolute;
      top: 35%;
      left: 30%;
      width: 15%;
      height: 12%;
      cursor: pointer;
    }

    /* Tooltip popup */
    .tooltip {
      visibility: hidden;
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -120%);
      background: white;
      border: 1px solid black;
      padding: 12px;
      border-radius: 10px;
      width: 220px;
      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);
      z-index: 10;
    }

    /* Show tooltip on hover */
    .hover-area:hover .tooltip {
      visibility: visible;
    }
  </style>
</head>

<body>

  <h2>My Optimization Workflow</h2>

 <div class="container">

  <!-- Flowchart image -->
  <img src="Frame.svg" class="flowchart">

  <!-- Hover region -->
  <div class="hover-area">

    <!-- Tooltip content -->
    <div class="tooltip">
      <b>Train GAN Model</b><br><br>
      - Framework: PyTorch<br>
      - Input: Simulation dataset<br>
      - Output: Synthetic candidate designs<br>
    </div>

  </div>

</div>

</body>
</html>
