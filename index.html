<!DOCTYPE html>



<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Optimization Workflow</title>

  <style>
    body {
      font-family: Arial;
      text-align: center;
      margin: 30px;
      overflow-x: hidden;
    }

    h2 {
      margin-bottom: 40px;
    }

   
    .main-layout {
      display: flex;
      justify-content: center;
      align-items: center;
      gap: 50px;
      height: 90vh;
      padding-left: 40px;
      
    }

    /* 左侧栏 */
    .sidebar {
      display: flex; 
      flex-direction: column;
      gap: 20px;
    }

    /* 左侧模块框 */
    .side-box {
      position: relative;
      background: #bcdcff;
      padding: 10px 12px;
      width: 150px;
      border-radius: 12px;
      font-size: 14px;
      font-weight: bold;
      cursor: pointer;
      text-align: center;
      box-shadow: 0px 3px 8px rgba(0,0,0,0.2);
    }

    /* Tooltip 默认隐藏 */
    .side-box .tooltip {
      visibility: hidden;
      opacity: 0;

      position: absolute;
      left: 110%;
      top: 50%;
      transform: translateY(-50%);

      background: white;
      border: 1px solid black;
      padding: 12px;
      border-radius: 10px;
      width: 220px;

      box-shadow: 0px 4px 12px rgba(0,0,0,0.25);

      transition: opacity 0.3s;
      z-index: 10;
      text-align: left;
      font-weight: normal;
    }

    /* Hover 显示 tooltip */
    .side-box:hover .tooltip {
      visibility: visible;
      opacity: 1;
    }

   
    .flowchart-area {
      flex: 1;
  min-width: 0;        
  display: flex;
  justify-content: center;
    }

    .flowchart {
      max-height: 80vh;
  max-width: 100%;      
  width: auto;
    }
  </style>
</head>

<body>

  <h2>Optimization Workflow</h2>

  <div class="main-layout">

    <!-- 左侧模块栏 -->
    <div class="sidebar">

      <!-- Geometry -->
      <div class="side-box">
        Geometry X
        <div class="tooltip">
          
      
          • rib width<br>
          • rib thickness<br>
          • rib spacing<br>
          • frame thickness<br>
          • lug area
        </div>
      </div>

      <!-- Physical Features -->
      <div class="side-box">
        Physical Features Y
        <div class="tooltip">
         
          • weight<br>
          • resistance/ current density<br>
          • pressure drop<br>
          • velocity uniformity index<br>
          • filling completeness
        </div>
      </div>

     

      

    </div>

    <!-- 右侧流程图 -->
    <div class="flowchart-area">
      <img src="Frame (3).svg" class="flowchart">
    </div>

  </div>

</body>
</html>
